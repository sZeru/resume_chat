<!-- landing.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chat Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #fff;
        }
        p {
            color: #ccc;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Resume Chat!</h1>
        <p>You will be conversing with the an AI about what to improve on your resume.</p>
        <p>Press the button below to begin your chat!</p>
        <a href="/ask" class="btn">Start Chatting</a>
    </div>
</body>
</html>
